# .github/workflows/ci.yml


#Honestly, next time I'll add Azure too
#The reason Azure is not added is because of the native treatment of PR.
#But for simplicity I believe it may be easier to just do test-azure, I don't know.
name: CI - Test on Multiple Cloud platforms

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-local:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pytest test_hello_world.py -v

  test-aws:
    needs: test-local
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: |
          aws codebuild start-build \
            --project-name hello-world-test \
            --source-version ${{ github.sha }}
  deploy-gcp:
    needs: test-local
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hello-world \
            --source . \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated